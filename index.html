<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>

    <div class="card">
      <div class="card-img"></div>

      <div class="card-content">

        <img class="pic" alt="Person's profile picture" src="./images/image-victor.jpg">

        <h1 class="name">Victor Crest <span class="age">26</span></h1>

        <p class="location">London</p>

        <div class="line"></div>

        <ul class="stats">

          <li>80K<br><span class="stat-title">Followers</span></li>
          <li>803K<br><span class="stat-title">Likes</span></li>
          <li>1.4K<br><span class="stat-title">Photos</span></li>

        </ul>

      </div>
    </div>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/igor-mit">igu</a>.
  </div>
</body>
</html>
